<!-- app/templates/index.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Python Chatbot</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="/static/styles.css" rel="stylesheet" />
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial; background:#f6f7fb; padding:20px;}
    #chat{max-width:720px;margin:0 auto;background:white;border-radius:8px;padding:16px;box-shadow:0 8px 24px rgba(10,10,10,0.06);}
    .message{margin:8px 0;padding:10px;border-radius:8px;display:inline-block;max-width:80%;}
    .user{background:#e6f7ff; align-self:flex-end;}
    .bot{background:#f0f0f0;}
    #messages{min-height:200px;display:flex;flex-direction:column;}
    .meta{font-size:12px;color:#666;margin-top:6px;}
    #inputRow{display:flex;gap:8px;margin-top:12px;}
    input[type="text"]{flex:1;padding:10px;border-radius:6px;border:1px solid #ddd;}
    button{padding:10px 14px;border-radius:6px;border:none;background:#2563eb;color:white;cursor:pointer;}
  </style>
</head>
<body>
  <div id="chat">
    <h2>My Chatbot</h2>
    <div id="messages"></div>
    <div id="inputRow">
      <input id="msgInput" type="text" placeholder="Say something (e.g. hi, help, what is your name)"/>
      <button id="sendBtn">Send</button>
    </div>
    <p style="font-size:12px;color:#666;margin-top:8px">Connection: <span id="status">â€”</span></p>
  </div>

  <script src="/static/chat.js"></script>
</body>
</html>
